<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Restaurante Gourmet ThaiNgola </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../.css/contacto.css">

  <style>

  </style>
</head>

<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Restaurante Gourmet ThaiNgola </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="cardapio.html">Cardápio</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="page-header mt-5">
    <h2>Entre em contacto connosco</h2>
  </header>


    <!-- Paradeiro e terminal da instituição-->
    <div class="colunas">
      <section id="contacto">
          <div class="contacto">
              <div>
                  <img src="../.img/telefone.png" alt="icons-telefone" width="75px">
              </div>
              <div>
                  <h1>Ligue para nós</h1>
                  +244 912 345 678
              </div> 
          </div>
          
          <div class="contacto">
              <div>
                  <img src="../.img/icone globo.png" alt="icon-contacto" width="75px">
              </div>
              <div>
                  <h1>Email</h1>
                  <p>contato@restaurantegourmet.com</p>
              </div>
          </div>
          
          <div class="cont">
              <div>
                <center><a href="https://facebook.com" target="_blank" class="link-texto"> <img src="../.img/icons8-facebook-30.png" alt=""><h6>/ThaiNgola</h6></a></center>
                      
              </div>
              <div>
                <center><a href="https://instagram.com" target="_blank" class="link-texto"><img src="../.img/icons8-instagram-logo-30.png" alt=""><h6> @thaingola</h6></a></center>
                    
              </div>

      </section>
  </div>


  <!-- Formulário de Contacto -->
  <section class="container form-section">
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Seu email">
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" placeholder="Sua mensagem"></textarea>
      </div>
      <button id="btn-enviar" type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>




  <!-- Mapa -->
  <section class="container my-5">
    <h3>Nosso Endereço</h3>
    <div class="embed-responsive embed-responsive-16by9">
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3942.7441711509528!2d13.230632074570773!3d-8.810087890107361!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1a51f244df5492a5%3A0x36956f17f84067e3!2sAv.%204%20de%20Fevereiro%2C%20Luanda!5e0!3m2!1sen!2sao!4v1745164843617!5m2!1sen!2sao" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Restaurante Gourmet - Todos os direitos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("btn-enviar").addEventListener("click", function () {
        alert("Mensagem enviada com sucesso!");
      });
    });
  </script>
</body>
</html>
